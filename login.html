<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TopFit</title>
    <link rel="stylesheet" href="css_folder/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-image">
            <img src="photos/login.png" alt="Fitness Image">
        </div>
        <div class="login-box">
            <div class="login-header">
                <img src="photos/logo.jpeg" alt="TopFit Logo" class="logo">
                <h1 class="H1logo">TopFit</h1>
            </div>
            <h2>Login</h2>
            <form action="#" method="post" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" onclick="window.location.href='courses.html'">Login</button>
            </form>
            <div class="forgot-password-box">
                <a href="#">Forgot Password?</a>
            </div>
            <div class="social-login">
                <p>Or login with</p>
                <div class="social-buttons">
                    <button class="social-button facebook">Facebook</button>
                    <button class="social-button google">Google</button>
                    <button class="social-button twitter">Twitter</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
