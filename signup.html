<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TopFit</title>
    <link rel="stylesheet" href="css_folder/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <div class="signup-header">
                <img src="photos/logo.jpeg" alt="TopFit Logo" class="logo">
                <h1 class="H1logo">TopFit</h1>
            </div>
            <h2>Trainee Sign Up</h2>
            <form action="#" method="post" class="signup-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <a href="gender.html"><button type="button">Sign Up</button></a>
            </form>
            <div class="social-signup">
                <p>Or sign up with</p>
                <div class="social-buttons">
                    <button class="social-button facebook">Facebook</button>
                    <button class="social-button google">Google</button>
                    <button class="social-button twitter">Twitter</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
