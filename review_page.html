<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopFit</title>
    <link rel="stylesheet" href="css_folder/review_page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
</head>
<body>
    <script src="script.js"></script>
    <div class="container">
        <header>
            <img src="photos/logo.jpeg" alt="TopFit Logo" class="logo">
            <h1>TopFit</h1>
        </header>
        <main>
            <h2>Rate Your Experience with the Coach</h2>
            <div class="rating">
                <span class="star" data-value="5">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="1">&#9733;</span>
            </div>
            <textarea id="feedback" class="input-element" placeholder="Explain your rating..."></textarea>
            <button id="submit" class="input-element" onclick="window.location.href='index.html'">Submit</button>
        </main>
    </div>
    
</body>
</html>
