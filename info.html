<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Page</title>
    <link rel="stylesheet" href="css_folder/info.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <header>
            <img src="photos/logo.jpeg" alt="Website Logo" class="logo">
            <h1>Please fill your information.</h1>
        </header>
        <form class="fitness-form">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="experience">Fitness Experience Level:</label>
            <select id="experience" name="experience" required>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>

            <a href="course_type.html"><button type="button">Submit</button></a>
        </form>
    </div>
</body>
</html>
